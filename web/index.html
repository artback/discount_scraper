<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erbjudanden & Kampanjer üõí</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #3f51b5;
            --primary-dark: #303f9f;
            --accent-color: #ff9800;
            --background-color: #f5f7fa;
            /* Slightly cooler grey */
            --surface-color: #ffffff;
            --text-color: #333333;
            --text-secondary: #666666;
            --border-radius: 8px;
            /* Softer corners */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: var(--primary-dark);
            margin-bottom: 40px;
            font-weight: 300;
            font-size: 2.5rem;
        }

        /* --- Search Bar --- */
        .controls {
            margin-bottom: 20px;
            position: relative;
            max-width: 500px;
        }

        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            color: var(--text-secondary);
            pointer-events: none;
        }

        #searchInput {
            width: 100%;
            padding: 16px 16px 16px 48px;
            /* Space for icon */
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.15);
            outline: none;
        }

        /* --- Table Styling --- */
        .table-card {
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            /* Clips the corners */
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
            /* Prevent squishing on mobile */
        }

        thead {
            background-color: var(--primary-color);
            color: white;
        }

        th {
            padding: 18px 20px;
            text-align: left;
            font-weight: 500;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            transition: background 0.2s;
        }

        th:hover {
            background-color: var(--primary-dark);
        }

        /* Sort Arrows */
        th span.sort-icon {
            display: inline-block;
            margin-left: 5px;
            font-size: 0.8em;
            opacity: 0.5;
        }

        th.active-sort span.sort-icon {
            opacity: 1;
            color: #ffeb3b;
        }

        td {
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #f8f9ff;
        }

        /* --- Badges & UI --- */
        .type-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .type-badge.multibuy {
            background-color: #fff3e0;
            color: #e65100;
        }

        .type-badge.single {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .category-badge {
            background-color: #e3f2fd;
            color: #1565c0;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-right: 4px;
            display: inline-block;
            margin-bottom: 2px;
        }

        .price-old {
            color: var(--text-secondary);
            text-decoration: line-through;
            font-size: 0.9em;
        }

        .price-sale {
            font-weight: 700;
            color: #2e7d32;
            display: block;
        }

        .discount-tag {
            color: #c2185b;
            font-weight: 700;
            background: #fce4ec;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .btn-link {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            border: 1px solid var(--primary-color);
            padding: 8px 14px;
            border-radius: 6px;
            transition: all 0.2s;
            display: inline-block;
        }

        .btn-link:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* --- States --- */
        .loading-container,
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        /* CSS Spinner */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 15px;
            }

            .controls {
                max-width: 100%;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Butikserbjudanden üõí</h1>

        <div class="controls">
            <div class="search-wrapper">
                <svg class="search-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="S√∂k efter produkt, butik..."
                    oninput="handleSearchInput()">
            </div>
        </div>

        <div class="table-card">
            <div class="table-wrapper">
                <table id="promotionsTable">
                    <thead>
                        <tr>
                            <th onclick="handleSort('storeName')">Butik <span class="sort-icon">‚Üï</span></th>
                            <th onclick="handleSort('name')">Produkt <span class="sort-icon">‚Üï</span></th>
                            <th onclick="handleSort('categories')">Kategorier <span class="sort-icon">‚Üï</span></th>
                            <th onclick="handleSort('type')">Typ <span class="sort-icon">‚Üï</span></th>
                            <th onclick="handleSort('originalPrice')">Ord. Pris <span class="sort-icon">‚Üï</span></th>
                            <th>Kampanjpris</th>
                            <th onclick="handleSort('discountPercentage')">Rabatt <span class="sort-icon">‚Üï</span></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>

            <div id="loadingState" class="loading-container">
                <div class="spinner"></div>
                <p>H√§mtar erbjudanden...</p>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <p style="font-size: 1.2em;">üîç Inga produkter matchade din s√∂kning.</p>
            </div>
        </div>
    </div>

    <script>
    // --- State Management ---
    // We keep the state of the application in one object
    const state = {
        allData: [],         // All data fetched from server
        filteredData: [],    // Data currently being shown (after search/sort)
        searchTerm: '',      // Current search text
        sortColumn: null,    // Current active sort column
        sortDirection: 'asc' // 'asc' or 'desc'
    };

    // Elements
    const tableBody = document.getElementById('tableBody');
    const loadingState = document.getElementById('loadingState');
    const emptyState = document.getElementById('emptyState');
    const tableElement = document.getElementById('promotionsTable');

    // --- 1. Initialize ---
    document.addEventListener('DOMContentLoaded', () => {
        fetchData();
    });

    async function fetchData() {
        try {
            // Note: In a real scenario this hits your Go endpoint
            // For this demo, ensure your backend is running or mock data is used
            const response = await fetch('/api/offers');

            if (!response.ok) throw new Error('Network response was not ok');

            const data = await response.json();

            // Save data to state
            state.allData = data;

            // Initialize view
            loadingState.style.display = 'none';
            updatePipeline(); // Runs filter -> sort -> render

        } catch (error) {
            console.error('Fetch error:', error);
            loadingState.innerHTML = `<p style="color: red">Ett fel intr√§ffade vid h√§mtning av data.</p>`;
        }
    }

    // --- 2. The Data Pipeline (Filter -> Sort -> Render) ---
    // This function is called whenever Search or Sort changes
    function updatePipeline() {
        // A. Filter Phase
        let result = state.allData;

        if (state.searchTerm) {
            const lowerTerm = state.searchTerm.toLowerCase();
            result = result.filter(item => {
                // Combine searchable fields for checking
                const categories = (item.categories || []).join(' ');
                const content = `${item.storeName} ${item.name} ${item.type} ${categories}`.toLowerCase();
                return content.includes(lowerTerm);
            });
        }

        // B. Sort Phase
        if (state.sortColumn) {
            result.sort((a, b) => {
                let valA = a[state.sortColumn];
                let valB = b[state.sortColumn];

                if (Array.isArray(valA)) valA = valA.join(', ');
                if (Array.isArray(valB)) valB = valB.join(', ');

                // Handle specific edge cases (like strings vs numbers)
                if (typeof valA === 'string') valA = valA.toLowerCase();
                if (typeof valB === 'string') valB = valB.toLowerCase();

                if (valA < valB) return state.sortDirection === 'asc' ? -1 : 1;
                if (valA > valB) return state.sortDirection === 'asc' ? 1 : -1;
                return 0;
            });
        }

        // Update state with processed data
        state.filteredData = result;

        // C. Render Phase
        renderTable();
        updateHeaderUI();
    }

    // --- 3. Event Handlers ---

    // Input Handler
    function handleSearchInput() {
        const input = document.getElementById('searchInput');
        state.searchTerm = input.value.trim();
        updatePipeline();
    }

    // Sort Handler
    function handleSort(columnKey) {
        // Toggle direction if clicking the same column, otherwise reset to asc
        if (state.sortColumn === columnKey) {
            state.sortDirection = state.sortDirection === 'asc' ? 'desc' : 'asc';
        } else {
            state.sortColumn = columnKey;
            state.sortDirection = 'asc';
        }
        updatePipeline();
    }

    // --- 4. Rendering Logic ---
    function renderTable() {
        tableBody.innerHTML = '';
        const data = state.filteredData;

        // Handle Empty State
        if (data.length === 0) {
            tableElement.style.display = 'none';
            emptyState.style.display = 'block';
            return;
        } else {
            tableElement.style.display = 'table';
            emptyState.style.display = 'none';
        }

        // Draw Rows
        data.forEach(item => {
            const row = document.createElement('tr');

            // Logic for formatting display (Multibuy vs Single)
            const isMultibuy = item.type === 'multibuy';
            const priceDisplay = isMultibuy
                ? `${item.saleQuantity} f√∂r ${item.salePriceTotal.toFixed(2)}:-`
                : `${item.salePrice ? item.salePrice.toFixed(2) + ':-' : ''}`;

            const typeLabel = isMultibuy ? 'Flerpack' : 'Enkel';
            const typeClass = isMultibuy ? 'multibuy' : 'single';

            const categories = item.categories && item.categories.length > 0
                ? item.categories.map(c => `<span class="category-badge">${c}</span>`).join('')
                : '<span style="color: #ccc; font-style: italic;">-</span>';

            row.innerHTML = `
                <td><strong>${item.storeName}</strong></td>
                <td>${item.name}</td>
                <td>${categories}</td>
                <td><span class="type-badge ${typeClass}">${typeLabel}</span></td>
                <td><span class="price-old">${item.originalPrice ? item.originalPrice.toFixed(2) : '-'}</span></td>
                <td><span class="price-sale">${priceDisplay}</span></td>
                <td><span class="discount-tag">-${Math.round(item.discountPercentage)}%</span></td>
                <td>
                    <a href="${item.productURL}" target="_blank" class="btn-link">K√∂p</a>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    function updateHeaderUI() {
        const headers = document.querySelectorAll('th');
        headers.forEach(th => {
            th.classList.remove('active-sort');
            const icon = th.querySelector('.sort-icon');
            if(icon) icon.textContent = '‚Üï';
        });

        // Find the header that matches the current sort column
        // (Simple way: match by onclick attribute or add data-attributes.
        // Here we match by the onclick string for simplicity based on previous code)
        const activeHeader = Array.from(headers).find(th =>
            th.getAttribute('onclick') && th.getAttribute('onclick').includes(`'${state.sortColumn}'`)
        );

        if (activeHeader) {
            activeHeader.classList.add('active-sort');
            const icon = activeHeader.querySelector('.sort-icon');
            icon.textContent = state.sortDirection === 'asc' ? '‚ñ≤' : '‚ñº';
        }
    }

    </script>
</body>

</html>
